<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayım Aracı</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      position: relative;
    }

    .logo {
      margin-bottom: 20px;
      border-radius: 16px;
      overflow: hidden;
    }

    .logo img {
      height: 80px;
      border-radius: 16px;
    }

    .container {
      background: #ffffffcc;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 25px;
      color: #000;
    }

    .input-section label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }

    input[type="number"] {
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      background-color: #f5f5f5;
    }

    .button-section {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start {
      background-color: #00b894;
      color: white;
    }

    .start:hover {
      background-color: #00cec9;
    }

    .reset {
      background-color: #d63031;
      color: white;
    }

    .reset:hover {
      background-color: #e17055;
    }

    #display {
      font-size: 26px;
      font-weight: bold;
      margin-top: 30px;
      min-height: 30px;
      transition: all 0.3s ease;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      color: #2d3436;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="assets/insider-logo.jpg" alt="Insider Logo">
  </div>

  <div class="container">
    <h1>⏳ GERİ SAYIM ARACI</h1>

    <div class="input-section">
      <label for="timeInput">Süre (saniye):</label>
      <input type="number" id="timeInput" min="1" placeholder="Örnek: 10">
    </div>

    <div class="button-section">
      <button onclick="startCountdown()" class="start">Başlat</button>
      <button onclick="resetCountdown()" class="reset">Sıfırla</button>
    </div>

    <p id="display">⏱ Süreyi girin ve başlatın.</p>
  </div>

  <footer>
    Designed by Zeynep ÇÖL · <a href="https://github.com/zeynepcol" target="_blank">GitHub</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
