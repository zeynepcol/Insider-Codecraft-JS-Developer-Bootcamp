<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JQuery Post List</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-left">
        <img src="assets/insider-logo.jpg" alt="Logo" class="logo"> 
        <span class="title">Week 3 Jquery Day 2</span>
    </div>
    <div class="header-right">
        <span>Designed by Zeynep Çöl</span>
        <a href="https://github.com/zeynepcol" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>
  </header>

  <main>
    <h1>POSTS</h1>
    <ul id="postList"></ul>
    <div id="loader" class="hidden">
        <img src="assets/loading.gif" alt="Loading" class="loading-img">
        <span>Loading...</span>
    </div>
    <div id="error" class="hidden">An error occurred while loading the posts.</div>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
